{% block js %}
    <script>
        $(document).ready(function() {
            if ($(window).width() >= 992) {
                // Получаем элементы
                var $navbar = $('header .navbar');
                var $topRectangle = $('#home-top-rectangle');
                var $navbarLeftColumn = $('#navbar-left-column');
                var $indexLeftColumn = $('#index-left-column');
                var $indexRightWrap = $('#wrap-home-right-image');
                var $imageRight = $('#wrap-home-right-image img');
                var $indexBottomRectangle = $('#home-bottom-right-rectangle');
                var $indexBottomRectangle2 = $('#home-bottom-right-rectangle-2');

                function indexAdapt() {
                    var $windowWidth = $(window).width();
                    $navbarLeftColumn.css('width', $indexLeftColumn.outerWidth());
                    $topRectangle.css('height', $navbar.outerHeight() + 80);
                    // $indexLeftColumn.css('height', $indexLeftColumn.outerHeight() - $(window).height() * 0.08);
                    $indexRightWrap.css('width', $imageRight.outerWidth() - 20);
                    $indexRightWrap.css('right', 50 + $imageRight.outerWidth() * 0.05);
                    $indexBottomRectangle2.css('height', $indexBottomRectangle.outerHeight());
                    $containerRightEdge = $('.container').offset().left + $('.container').outerWidth();
                    $rightBottomFixedWidth = $windowWidth - $containerRightEdge;
                    $indexBottomRectangle2.css('width', $rightBottomFixedWidth);
                }

                // Синхронизируем ширину при загрузке страницы
                indexAdapt();

                // Синхронизируем ширину при изменении размера окна
                $(window).resize(indexAdapt);
            }
        });
    </script>
