upstream memory {
    server web:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_name krasnitskaya.com www.krasnitskaya.com;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name krasnitskaya.com www.krasnitskaya.com;

    ssl_certificate /etc/letsencrypt/live/krasnitskaya.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/krasnitskaya.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location = /favicon.ico {
        access_log off;
        log_not_found off;
        alias /home/web/web/static/;
    }

    location /static/ {
        alias /home/web/web/static/;
    }

    location /media/ {
        alias /home/web/web/media/;
    }

    location / {
        proxy_pass http://web;
        proxy_pass_header "Accept-Language";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}